<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <div id="success-message" class="hidden">Successfully Logged In !!</div>
        <form id="myForm" onsubmit="return validateForm()">
            <div id="errors" style="color: red; text-align: left;"></div>
            
            <div class="input-field">
                <input type="text" id="name" name="name" required>
                <label for="name">Full Name</label>
            </div>
            
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            
            <div class="input-field">
                <input type="text" id="phone" name="phone" required>
                <label for="phone">Phone Number</label>
            </div>
            
            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            
            <div class="input-field">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <label for="confirmPassword">Confirm Password</label>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
      function validateForm() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const errorDiv = document.getElementById("errors");
    const successMessage = document.getElementById("success-message");
    
    errorDiv.innerHTML = ""; // Clear previous errors
    successMessage.style.display = "none"; // Hide success message initially

    let isValid = true;

    // Name validation
    const nameRegex = /^[a-zA-Z\s]+$/;
    if (!nameRegex.test(name) || name === "") {
      displayError("Name must contain only letters and spaces and cannot be empty.");
      isValid = false;
    }

    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email) || email === "") {
      displayError("Invalid email format or empty field.");
      isValid = false;
    }

    // Phone number validation
    const phoneRegex = /^\d{10}$/;
    if (!phoneRegex.test(phone) || phone === "") {
      displayError("Phone number must be 10 digits and contain only numbers.");
      isValid = false;
    }

    // Password validation (must contain at least one lowercase, one uppercase, one special character, and one number)
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+={}\[\]:;"'<>,.?/-])(?=.*\d).+$/;
    if (!passwordRegex.test(password) || password === "") {
      displayError("Password must contain at least one lowercase, one uppercase, one special character, and one number.");
      isValid = false;
    }

    // Confirm password validation
    if (password !== confirmPassword || confirmPassword === "") {
      displayError("Passwords do not match or field is empty.");
      isValid = false;
    }

    if (isValid) {
      successMessage.style.display = "block"; // Show success message
      return false; // Prevent form submission for demo purposes
    }

    return isValid;
}

function displayError(message) {
    const errorDiv = document.getElementById("errors");
    const errorParagraph = document.createElement("p");
    errorParagraph.textContent = message;
    errorDiv.appendChild(errorParagraph);
}

    
      function displayError(message) {
        const errorDiv = document.getElementById("errors");
        const errorParagraph = document.createElement("p");
        errorParagraph.textContent = message;
        errorDiv.appendChild(errorParagraph);
      }
    </script>
    
</body>
</html>
